    <!-- Header-->
    <header class="masthead text-center text-white" style="height: 100vh">
      <div class="masthead-content">
        <div class="pyro">
          <div class="before"></div>
          <div class="after"></div>
        </div>
        <div class="container px-5">
          <img
            class="img-fluid pb-5"
            width="300"
            src="assets/img/birthday-cake.gif"
            alt="Animated birthday cake"
          />
          <h2 id="time-header" class="mb-0">Temps restant:</h2>
          <h2 id="countdown" class="masthead-heading mb-0"></h2>
        </div>
      </div>
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>
      <div class="bg-circle-4 bg-circle"></div>
    </header>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("2021-06-28T19:00:00+02:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        document.getElementById("countdown").innerHTML =
          days + "j " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("time-header").innerHTML = "";
          document.getElementById("countdown").innerHTML =
            "Joyeux anniversaire de stream !";
        }
      }, 1000);

      $(document).ready(function (e) {
        emotes = [
          "caline.png",
          "cc.gif",
          "flag.gif",
          "gg.png",
          "lite.png",
          "love.png",
          "subgift.gif",
        ];

        function getRandomInterval(min, max) {
          return Math.random() * (max - min) + min;
        }

        function moveImage(imgElement) {
          var horizontalPosition = getRandomInterval(50, $(document).width() - 50);
          imgElement.style.left = horizontalPosition + "px";
          imgElement.classList.add("emote");
          imgElement.hidden = false;
          setTimeout(function() { imgElement.style.top = "10%"; }, 10);
          setTimeout(function() { imgElement.remove() }, 10000)
        }

        setInterval(function() {
          var imgIndex = Math.round(getRandomInterval(0, emotes.length - 1));
          var imgElement = document.createElement("img");
          imgElement.src = "assets/img/emotes/" + emotes[imgIndex];
          imgElement.hidden = true;
          document.getElementById("page-top").appendChild(imgElement);
          moveImage(imgElement);
        }, 2000);
      });
    </script>
  </body>
</html>
